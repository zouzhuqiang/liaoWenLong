<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script th:src="@{/layui/layui.js}"></script>
</head>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline"style="width: 500px">
            <input type="text" name="userName" th:value="${user.userName}" readonly class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline"style="width: 500px">
            <input type="password" name="password" th:value="${user.password}" readonly class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">名字</label>
        <div class="layui-input-inline"style="width: 500px">
            <input type="text" name="name" th:value="${user.name}" readonly class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号码</label>
        <div class="layui-input-inline"style="width: 500px">
            <input type="text" name="phone" th:value="${user.phone}" readonly class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-inline"style="width: 500px">
            <input type="text" name="sex" th:value="${user.sex}" readonly class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" >
        <label class="layui-form-label">年龄</label>
        <div class="layui-input-inline" style="width: 500px">
            <input type="text" name="age" th:value="${user.age}" readonly class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <a class="layui-btn layui-btn-normal" th:href="@{/to/edit('userName'=${user.userName})}">编辑</a>
        </div>
    </div>

</form>

<script>
    //Demo
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
