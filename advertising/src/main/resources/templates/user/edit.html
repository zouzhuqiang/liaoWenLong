<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script th:src="@{/layui/layui.js}"></script>
</head>
<body>
<form class="layui-form" action="/edit">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline"style="width: 500px">
            <input type="text" name="userName" th:value="${user.userName}"  class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline"style="width: 500px">
            <input type="text" name="password" th:value="${user.password}"  class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">名字</label>
        <div class="layui-input-inline"style="width: 500px">
            <input type="text" name="name" th:value="${user.name}"  class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号码</label>
        <div class="layui-input-inline"style="width: 500px">
            <input type="text" name="phone" th:value="${user.phone}"  class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-inline"style="width: 500px">
            <input type="text" name="sex" th:value="${user.sex}"  class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" >
        <label class="layui-form-label">年龄</label>
        <div class="layui-input-inline" style="width: 500px">
            <input type="text" name="age" th:value="${user.age}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
        </div>
    </div>

</form>

<script>
    //Demo

        var form = layui.form;

            return false;
        });*/
    });
</script>
</body>
</html>
