<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <script th:src="@{/layui/layui.js}"></script>
</head>
<body>
<form class="layui-form" action="">

    <a	class="layui-btn layui-btn-normal" th:href="@{/Terminal/to/add}">添加</a>
    <table class="layui-table">
        <colgroup>
            <col width="150">
            <col width="200">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>编号</th>
            <th>名称</th>
            <th>所在区域</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="terminal,iterStat : ${terminalModelList}">
            <td th:text="${terminal.id}">@mdo</td>
            <td th:text="${terminal.name}">@mdo</td>
            <td th:text="${terminal.province+terminal.city+terminal.district+terminal.street}">1</td>
            <td>
                <a th:href="@{/Terminal/display/one(id=${terminal.id})}">查看广告</a>
                <a th:href="@{/Terminal/delete(id=${terminal.id})}">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</form>
<script>
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });

</script>
</body>
</html>
