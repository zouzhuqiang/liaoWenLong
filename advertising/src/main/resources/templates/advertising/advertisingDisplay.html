<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <script th:src="@{/layui/layui.js}"></script>
</head>
<body>
<form class="layui-form" action="">

    <table class="layui-table">
        <colgroup>
            <col width="150">
            <col width="200">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>名称</th>
            <th>客户</th>
            <th colspan="2">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="advertising,iterStat : ${advertisingList}">
            <td th:text="${advertising.source}">Mark</td>
            <td th:text="${advertising.client}">Otto</td>
            <td><a th:href="@{/AdvertisingController/advertisingDisplayOne(id=${advertising.id})}">查看</a> </td>
            <td><a th:href="@{/AdvertisingController/advertisingDelete(id=${advertising.id})}">删除</a> </td>
        </tr>
        </tbody>
    </table>
</form>
<script>
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });

</script>
</body>
</html>
