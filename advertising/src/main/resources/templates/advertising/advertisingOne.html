<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <script th:src="@{/layui/layui.js}"></script>
</head>
<body>

    <image th:if="${advertising.format=='image'}" th:src="@{'/file/'+${advertising.source}}" width="100%" height="450px"/>
    <video th:if="${advertising.format=='video'}" th:src="@{'/file/'+${advertising.source}}" width="100%" height="450" controls="controls"/>
<script>
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });

</script>
</body>
</html>
